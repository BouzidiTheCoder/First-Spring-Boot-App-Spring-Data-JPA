spring.application.name=Spring-Data

# Port sur lequel l'application Spring Boot sera exposée
server.port = 8085

# Configuration de la source de données pour MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/product-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configuration de Hibernate pour la gestion de la base de données MySQL
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect

# Affichage des requêtes SQL dans la console
spring.jpa.show-sql=true


